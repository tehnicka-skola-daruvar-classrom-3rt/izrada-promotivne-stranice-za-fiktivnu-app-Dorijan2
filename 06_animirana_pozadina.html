<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animirane Pozadine</title>
    <style>
        /* ============================================
           CSS RESET - Uklanja default margine i padding
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;        /* Uključuje padding i border u ukupnu širinu/visinu */
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Zajednički stilovi za sve sekcije */
        section {
            min-height: 100vh;             /* Svaka sekcija je minimalno puna visina ekrana */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;            /* Za apsolutno pozicionirane child elemente */
            overflow: hidden;              /* Skriva elemente koji izlaze izvan sekcije */
        }

        h1 {
            color: #1e293b;                /* Tamna boja teksta */
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255,255,255,0.8);  /* Svijetla sjena za čitljivost */
            z-index: 10;                   /* Iznad animiranih elemenata */
            background: rgba(255,255,255,0.9);
            padding: 20px 40px;
            border-radius: 15px;
        }

        /* ============================================
           SEKCIJA 1 - ANIMIRANI GRADIENT
           Gradient "teče" kroz pozadinu - SVIJETLA VERZIJA
           ============================================ */
        .gradient-bg {
            /* linear-gradient s 4 SVIJETLE boje */
            background: linear-gradient(-45deg, #fecaca, #fbcfe8, #bfdbfe, #bbf7d0);

            /* TRIK! Gradient je 4x veći od elementa (400% x 400%)
               To nam omogućuje da ga "pomičemo" bez ponavljanja */
            background-size: 400% 400%;

            animation: gradient 15s ease infinite;
        }

        /* ============================================
           @KEYFRAMES GRADIENT - Pomiče poziciju gradienta
           ============================================ */
        @keyframes gradient {
            0% { background-position: 0% 50%; }      /* Lijevo, sredina vertikalno */
            50% { background-position: 100% 50%; }   /* Desno, sredina vertikalno */
            100% { background-position: 0% 50%; }    /* Vraća se na početak */
            /*
               Gradient se pomiče s lijeva na desno i natrag.
               Budući da je 400% velik, vidimo "protjecanje" boja.
            */
        }

        /* ============================================
           SEKCIJA 2 - PLUTAJUĆI KRUGOVI
           Krugovi koji lebde gore-dolje - SVIJETLA VERZIJA
           ============================================ */
        .floating-bg {
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);  /* Svijetlo plava */
        }

        .floating-bg .circle {
            position: absolute;            /* Krugovi su pozicionirani apsolutno */
            border-radius: 50%;            /* Savršeni krug */

            /* Polu-prozirni plavi krugovi */
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            border: 2px solid rgba(59, 130, 246, 0.3);

            animation: float 20s infinite;
        }

        /* Svaki krug ima drugačiju veličinu, poziciju i delay */
        .floating-bg .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;                      /* 20% od vrha */
            left: 10%;                     /* 10% od lijevog ruba */
            animation-delay: 0s;           /* Počinje odmah */
        }

        .floating-bg .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 70%;
            animation-delay: -5s;          /* Negativan delay = već je u animaciji */
            /*
               -5s znači: animacija se ponaša kao da je već prošlo 5 sekundi.
               Krugovi su u različitim fazama animacije, ne kreću svi od početka.
            */
        }

        .floating-bg .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        .floating-bg .circle:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 20%;
            animation-delay: -15s;
        }

        .floating-bg .circle:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 60%;
            animation-delay: -7s;
        }

        /* ============================================
           @KEYFRAMES FLOAT - Lebdenje gore-dolje s rotacijom
           ============================================ */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                /* Na sredini: krug je 100px gore i rotiran 180° */
                transform: translateY(-100px) rotate(180deg);
                opacity: 1;                /* Svjetliji na vrhu putanje */
            }
            /*
               Krug "pliva" gore-dolje dok se polako rotira.
               Promjena opacity-ja daje efekt "pulsiranja".
            */
        }

        /* ============================================
           SEKCIJA 3 - ZVJEZDANO NEBO
           SVIJETLA VERZIJA - zlatne/narančaste zvijezde na svijetloj pozadini
           ============================================ */
        .stars-bg {
            background: linear-gradient(180deg, #fef3c7, #fde68a);  /* Svijetlo žuta */
        }

        .stars-bg .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f59e0b;           /* Narančasta/zlatna zvijezda */
            border-radius: 50%;            /* Mali krug */
            animation: twinkle 2s ease-in-out infinite;
        }

        /* Svaka zvijezda ima jedinstvenu poziciju i delay
           nth-child omogućuje stiliziranje svake zvijezde posebno */
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 40%; animation-delay: 0.3s; }
        .star:nth-child(3) { top: 30%; left: 60%; animation-delay: 0.6s; }
        .star:nth-child(4) { top: 40%; left: 80%; animation-delay: 0.9s; }
        .star:nth-child(5) { top: 50%; left: 10%; animation-delay: 1.2s; }
        .star:nth-child(6) { top: 60%; left: 30%; animation-delay: 1.5s; }
        .star:nth-child(7) { top: 70%; left: 50%; animation-delay: 1.8s; }
        .star:nth-child(8) { top: 80%; left: 70%; animation-delay: 0.2s; }
        .star:nth-child(9) { top: 90%; left: 90%; animation-delay: 0.5s; }
        .star:nth-child(10) { top: 15%; left: 85%; animation-delay: 0.8s; }
        .star:nth-child(11) { top: 25%; left: 15%; animation-delay: 1.1s; }
        .star:nth-child(12) { top: 35%; left: 35%; animation-delay: 1.4s; }
        .star:nth-child(13) { top: 45%; left: 55%; animation-delay: 1.7s; }
        .star:nth-child(14) { top: 55%; left: 75%; animation-delay: 0.1s; }
        .star:nth-child(15) { top: 65%; left: 95%; animation-delay: 0.4s; }
        .star:nth-child(16) { top: 75%; left: 5%; animation-delay: 0.7s; }
        .star:nth-child(17) { top: 85%; left: 25%; animation-delay: 1.0s; }
        .star:nth-child(18) { top: 95%; left: 45%; animation-delay: 1.3s; }
        .star:nth-child(19) { top: 5%; left: 65%; animation-delay: 1.6s; }
        .star:nth-child(20) { top: 12%; left: 50%; animation-delay: 1.9s; }
        /*
           Različiti delayevi čine da zvijezde ne trepću u isto vrijeme.
           Stvara prirodniji, nasumični efekt.
        */

        /* ============================================
           @KEYFRAMES TWINKLE - Treperenje zvijezde
           ============================================ */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;              /* Tamna zvijezda */
                transform: scale(1);
            }
            50% {
                opacity: 1;                /* Svijetla zvijezda */
                transform: scale(1.5);     /* Malo veća kad sija */
            }
        }

        /* ============================================
           SHOOTING STAR - Zvijezda padalica
           ============================================ */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 3px;

            /* Gradijent od narančaste do prozirne - "rep" padalice */
            background: linear-gradient(90deg, #f59e0b, transparent);

            top: 20%;
            left: -100px;                  /* Počinje izvan ekrana, lijevo */

            animation: shoot 3s ease-in-out infinite;
            animation-delay: 2s;           /* Čeka 2s prije prvog "pada" */
        }

        /* ============================================
           @KEYFRAMES SHOOT - Let padalice dijagonalno
           ============================================ */
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                /* calc() omogućuje računanje: 100vw + 200px
                   vw = viewport width, dakle padalica putuje
                   preko cijelog ekrana plus 200px izvan */
                transform: translateX(calc(100vw + 200px)) translateY(200px);
                opacity: 0;                /* Blijedi kako pada */
            }
        }

        /* ============================================
           SCROLL HINT - Strelica koja pokazuje da se skrola
           ============================================ */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            color: #1e293b;
            font-size: 0.9rem;
            animation: bounce-down 2s infinite;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* ============================================
           @KEYFRAMES BOUNCE-DOWN - Lagano poskakivanje dolje
           ============================================ */
        @keyframes bounce-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }   /* Pomak dolje */
        }

        /* ============================================
           RESPONZIVNI DIZAJN
           ============================================ */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                padding: 15px 25px;
            }
        }

        /* ============================================
           PRISTUPAČNOST - Za korisnike osjetljive na pokret
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            .gradient-bg,
            .floating-bg .circle,
            .stars-bg .star,
            .shooting-star,
            .scroll-hint {
                animation: none;
            }
            /* Statička pozadina umjesto animacije */
            .gradient-bg {
                background-position: 50% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Sekcija 1: Animirani gradient - skrolaj da vidiš ostale -->
    <section class="gradient-bg">
        <h1>Animirani Gradient</h1>
        <p class="scroll-hint">&#8595; Skrolaj dolje</p>  <!-- ↓ strelica dolje -->
    </section>

    <!-- Sekcija 2: Plutajući krugovi -->
    <section class="floating-bg">
        <!-- 5 krugova s različitim animation-delay -->
        <div class="circle"></div>  <!-- nth-child(1) -->
        <div class="circle"></div>  <!-- nth-child(2) -->
        <div class="circle"></div>  <!-- nth-child(3) -->
        <div class="circle"></div>  <!-- nth-child(4) -->
        <div class="circle"></div>  <!-- nth-child(5) -->
        <h1>Plutajući Krugovi</h1>
    </section>

    <!-- Sekcija 3: Zvjezdano nebo (zlatne zvijezde) -->
    <section class="stars-bg">
        <!-- 20 zvijezda - svaka ima jedinstvenu poziciju i delay -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <!-- Shooting star -->
        <div class="shooting-star"></div>
        <h1>Zlatne Zvijezde</h1>
    </section>
</body>
</html>
